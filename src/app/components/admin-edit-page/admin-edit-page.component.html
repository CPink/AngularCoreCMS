<div class="alert alert-success" *ngIf="successMsg">
  <p>Page edited.</p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
  <p>Error, page title exists</p>
</div>

<h1 class="page-title">
  Edit {{ page?.title }} page
</h1>
<a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
<br><br>


<form nonvalidate #f="ngForm" (ngSubmit)="editPage(f)">
  <label for="">Title:</label>
  <div class="form-group">
    <input type="text" 
    class="form-control" 
    placeholder="Title"
    name="title" 
    [(ngModel)]="title" 
    #pageTitle="ngModel"
    minlength="3"
    required>
  </div>
  <div class="alert alert-danger" *ngIf="pageTitle.errors?.required && pageTitle.touched">
    Title is required
  </div>

  <div class="alert alert-danger" *ngIf="pageTitle.errors?.minlength && pageTitle.touched">
    Minimum length is 3
  </div>
 
  <div class="form-group">
    <label for="">Content:</label>
    <textarea name="content" id="" cols="30" rows="10" class="form-control"  [(ngModel)]="content" ></textarea>
  </div>

  <input type="hidden" name="id" [(ngModel)]="id">

  <div class="form-group">
    <button class="btn btn-default" [disabled]="!f.valid">Edit Page</button>
  </div>
</form>
