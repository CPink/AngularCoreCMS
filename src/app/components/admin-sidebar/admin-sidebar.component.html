<div class="alert alert-success" *ngIf="successMsg">
  <p>Page edited.</p>
</div>


<h1 class="page-title">
  Edit Sidebar
</h1>
<a class="btn btn-primary" routerLink="/admin/pages">Back to all pages</a>
<br><br>


<form nonvalidate #f="ngForm" (ngSubmit)="editSidebar(f)">

  <div class="form-group">
    <label for="">Content:</label>
    <textarea name="content" cols="30" rows="10" class="form-control" [(ngModel)]="content" ></textarea>
  </div>

  <input type="hidden" name="id" [(ngModel)]="id">

  <div class="form-group">
    <button class="btn btn-default" [disabled]="!f.valid">Edit Sidebar</button>
  </div>
</form>
