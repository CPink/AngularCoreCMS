
<div class="alert alert-danger" *ngIf="loginFailed">
    <p>Invalid credentials</p>
  </div>

  <div class="alert alert-success" *ngIf="userRegistered">
      <p>Thank You for registering. You can now login</p>
    </div>
  
  <h1 class="page-title">
    Login
  </h1>
  <br><br>
  
  
  <form nonvalidate #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-group">
      <label for="">Username:</label>
      <input type="text" 
      class="form-control" 
      placeholder="Username"
      name="username" 
      [(ngModel)]="username" 
      #userName="ngModel"
      minlength="3"
      required>
    </div>
    <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
      Username is required
    </div>
  
    <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
      Minimum Username length is 3
    </div>
   
    <div class="form-group">
        <label for="">Password:</label>
        <input type="text" 
        class="form-control" 
        placeholder="Password"
        name="password" 
        [(ngModel)]="password" 
        #userPassword="ngModel"
        minlength="4"
        required>
      </div>
      <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
        Password is required
      </div>
    
      <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
        Minimum password length is 4
      </div>
  
    <div class="form-group">
      <button class="btn btn-default" [disabled]="!f.valid">Login</button>
    </div>
  </form>
